{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-7xl font-bold">Carrito de Compras</h1>
    <ul>
        {% for product in products %}
           <div>
               {{ product.name }}
               ${{ product.price }}
            </div> 
        {% endfor %}
    </ul>
    <strong>Total del carrito: ${{ total_price }}</strong>
    <button>Finalizar compra</button>
</div>
{% endblock %}
