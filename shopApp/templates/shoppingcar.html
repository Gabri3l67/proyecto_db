{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-7xl font-bold">Carrito de Compras</h1>
    <ul>
        {% for product in products %}
           <div>
               {{ product.name }}
               ${{ product.price }}
               {{ product.amount}}
               <button>+</button>
               <button>-</button>
            </div> 
        {% endfor %}
    </ul>
    <strong>Total del carrito: ${{ total_price }}</strong>
    <a href="{% url 'buy_cart' %}">Finalizar compra</a>
</div>
{% endblock %}
